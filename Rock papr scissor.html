<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="./rockpaperscissor.css">
    <title>RockpaperScissor</title>
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="
      playGame('Rock')" class="imgs2"><img src="./rock.png" class="imgs"></button>
    <button onclick="
    playGame('Paper')" class="imgs2"><img src="./paper.png" class="imgs"></button>
    <button onclick="
    playGame('Scissor')" class="imgs2"><img src="./Scissor.png" class="imgs"></button>

    <p class="jsresult"></p>
    <p class="jsmove"></p>
    <p class="jsscores"></p>
    <button onclick="
        reset() " class="resett">Reset</button>
    <button onclick="autoplay();" class="autoplaybtn">Autoplay</button>
</body>
<script src="./Rockpaperscissor.js"></script>

</html>
